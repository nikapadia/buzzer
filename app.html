<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buzzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #title {
            color: white;
            font-size: 48px;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 2px;
        }

        button {
            font-size: 24px;
            padding: 20px 40px;
            width: 80%;
            max-width: 400px;
            margin: 10px auto;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #modeSelect {
            display: none;
            margin-top: 60px;
        }

        #modeSelect button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin: 15px auto;
        }

        #buzzBtn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            font-size: 48px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        #buzzBtn:hover {
            animation: none;
            transform: scale(1.1);
        }

        #buzzBtn:active {
            animation: none;
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.6);
        }

        #buzzBtn.buzzing {
            animation: buzzEffect 0.5s ease;
        }

        @keyframes buzzEffect {
            0% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(250, 112, 154, 0.4);
            }

            25% {
                transform: scale(1.15) rotate(5deg);
                box-shadow: 0 12px 35px rgba(250, 112, 154, 0.8);
            }

            50% {
                transform: scale(1.15) rotate(-5deg);
                box-shadow: 0 12px 35px rgba(250, 112, 154, 0.8);
            }

            75% {
                transform: scale(1.15) rotate(5deg);
                box-shadow: 0 12px 35px rgba(250, 112, 154, 0.8);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(250, 112, 154, 0.4);
            }
        }

        #resetBtn {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
            max-width: 300px;
            padding: 15px 30px;
            font-size: 20px;
        }

        #hostArea,
        #playerArea {
            display: none;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            flex: 1;
            overflow-y: auto;
        }

        #hostArea h3,
        #hostArea h4 {
            color: #667eea;
            margin: 20px 0 10px 0;
            font-size: 24px;
        }

        #lobbyCode {
            color: #f5576c;
            font-weight: 700;
            font-size: 32px;
            background: #ffe8ec;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            letter-spacing: 3px;
        }

        #buzzList {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 400px;
        }

        #buzzList li {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        #buzzList li:first-child {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-size: 24px;
            transform: scale(1.05);
        }

        #hostMessages {
            text-align: left;
            margin: 15px auto;
            padding: 15px;
            width: 95%;
            max-width: 700px;
            flex: 1;
            min-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f9f9f9;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #hostMessages div {
            padding: 8px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        #hostMessages .divider {
            border: none;
            border-top: 3px dashed #667eea;
            background: transparent;
            padding: 0;
            margin: 15px 0;
            border-radius: 0;
        }

        #playerArea {
            padding: 20px;
            flex-direction: column;
            justify-content: space-around;
        }

        #pLobbyCode {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #pName {
            color: #764ba2;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        #playerMessageBox {
            padding-top: 20px;
            background: #f9f9f9;
            border-radius: 15px;
        }

        #playerMessageInput {
            font-size: 20px;
            padding: 15px 20px;
            width: 95%;
            max-width: 500px;
            border: 2px solid #667eea;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        #playerMessageInput:focus {
            border-color: #f5576c;
            box-shadow: 0 0 10px rgba(245, 87, 108, 0.3);
        }

        #playerMessageBox button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            padding: 12px 40px;
            margin-top: 15px;
            max-width: 200px;
        }

        @media (max-width: 600px) {
            #title {
                font-size: 36px;
            }

            #buzzBtn {
                font-size: 36px;
                padding: 30px;
            }

            button {
                width: 90%;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <audio id="buzzerSound" preload="auto">
        <source src="buzzer.mp3" type="audio/mpeg">
    </audio>

    <h2 id="title">Gameshow Buzzer</h2>

    <!-- Mode Selection -->
    <div id="modeSelect">
        <button onclick="beHost()">Host</button>
        <button onclick="bePlayer()">Player</button>
    </div>

    <!-- Host UI -->
    <div id="hostArea">
        <h3>Lobby Code: <span id="lobbyCode"></span></h3>
        <h4>Buzz Order:</h4>
        <ul id="buzzList"></ul>
        <button id="resetBtn" onclick="resetBuzz()">Reset</button>
        <h3>Player Messages:</h3>
        <button onclick="addDivider()"
            style="max-width: 250px; font-size: 16px; padding: 10px 20px; margin-bottom: 10px;">Add Divider</button>
        <div id="hostMessages" style="text-align:left; 
            margin:10px auto; 
            padding:10px; 
            width:90%; 
            max-width:500px; 
            height:150px; 
            overflow-y:auto; 
            border:1px solid #ccc;">
        </div>

    </div>

    <!-- Player UI (minimalistic) -->
    <div id="playerArea">
        <h2 id="pLobbyCode"></h2>
        <h3 id="pName"></h3>
        <button id="buzzBtn" onclick="buzz()">BUZZ</button>
        <div id="playerMessageBox" style="margin-top:30px;">
            <input id="playerMessageInput" type="text" placeholder="Type your answerâ€¦"
                style="font-size:20px; padding:10px; max-width:300px;">
            <button onclick="sendPlayerMessage()" style="font-size:20px; padding:10px; margin-top:10px;">
                Send
            </button>
        </div>

    </div>

    <script>
        let ws = new WebSocket("ws://localhost:8080");
        let mode = null;
        let lobbyCode = null;
        let playerName = null;

        // Show mode buttons on load
        document.getElementById("modeSelect").style.display = "block";

        function beHost() {
            mode = "host";
            ws.send(JSON.stringify({ type: "create_lobby" }));
            document.getElementById("modeSelect").style.display = "none";
            document.getElementById("title").style.display = "none";
        }

        function bePlayer() {
            mode = "player";
            playerName = prompt("Enter your name:");
            lobbyCode = prompt("Enter lobby code:").toUpperCase();

            ws.send(JSON.stringify({
                type: "join_lobby",
                name: playerName,
                code: lobbyCode
            }));

            document.getElementById("modeSelect").style.display = "none";
            document.getElementById("title").style.display = "none";
        }

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            // Host setup
            if (msg.type === "lobby_created") {
                lobbyCode = msg.code;
                document.getElementById("lobbyCode").innerText = msg.code;
                const hostArea = document.getElementById("hostArea");
                hostArea.style.display = "flex";
                hostArea.style.flexDirection = "column";
            }

            // Player setup
            if (msg.type === "joined_successfully") {
                document.getElementById("pLobbyCode").innerText = "Lobby: " + lobbyCode;
                document.getElementById("pName").innerText = playerName;
                const playerArea = document.getElementById("playerArea");
                playerArea.style.display = "flex";
                playerArea.style.flexDirection = "column";
                playerArea.style.justifyContent = "space-around";
            }

            // Host buzzing list update
            if (msg.type === "buzz_update") {
                const list = document.getElementById("buzzList");
                list.innerHTML = "";
                msg.order.forEach(name => {
                    const li = document.createElement("li");
                    li.innerText = name;
                    list.appendChild(li);
                });
            }

            // New: show player messages to host
            if (msg.type === "player_message") {
                const box = document.getElementById("hostMessages");
                const entry = document.createElement("div");
                entry.style.marginBottom = "6px";
                entry.innerHTML = "<strong>" + (msg.name || "Unknown") + ":</strong> " + (msg.text || "");
                box.appendChild(entry);
                box.scrollTop = box.scrollHeight;
            }

            // New: notify host when a player joins
            if (msg.type === "player_joined") {
                const box = document.getElementById("hostMessages");
                const entry = document.createElement("div");
                entry.style.marginBottom = "6px";
                entry.style.color = "#555";
                entry.innerText = (msg.name || "A player") + " joined the lobby.";
                box.appendChild(entry);
                box.scrollTop = box.scrollHeight;
            }
        };

        function buzz() {
            // Play buzzer sound
            const sound = document.getElementById("buzzerSound");
            sound.currentTime = 0;
            sound.play().catch(err => console.log("Audio play failed:", err));

            // Add visual feedback animation
            const btn = document.getElementById("buzzBtn");
            btn.classList.add("buzzing");
            setTimeout(() => {
                btn.classList.remove("buzzing");
            }, 500);

            // Send buzz to server
            ws.send(JSON.stringify({
                type: "buzz",
                name: playerName,
                code: lobbyCode
            }));
        }

        function resetBuzz() {
            ws.send(JSON.stringify({
                type: "reset",
                code: lobbyCode
            }));
        }

        function sendPlayerMessage() {
            const input = document.getElementById("playerMessageInput");
            const text = input.value.trim();
            if (!text) return;

            ws.send(JSON.stringify({
                type: "player_message",
                name: playerName,
                code: lobbyCode,
                text: text
            }));

            input.value = "";
        }

        function addDivider() {
            const box = document.getElementById("hostMessages");
            const divider = document.createElement("div");
            divider.className = "divider";
            box.appendChild(divider);
            box.scrollTop = box.scrollHeight;
        }

    </script>

</body>

</html>
